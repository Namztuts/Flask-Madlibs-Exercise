<!-- extending -->
{% extends 'base.html' %}
<!-- block title -->
{% block title %}Create your Story{% endblock %}
<!-- start of block content -->
{% block content %}
<h1>Questions for {{ title }}</h1>
<form action="/story">
   {% for prompt in prompts %}
   <p>
      {{ prompt }}:
      <input name="{{ prompt }}" />
   </p>
   {% endfor %}
   <input
      type="hidden"
      name="story_id"
      value="{{ story_id }}"
   />
   <button>Submit</button>
</form>
{% endblock %}
