<!-- extending -->
{% extends 'base.html' %}
<!-- block title -->
{% block title %}Select your Story{% endblock %}
<!-- start of block content -->
{% block content %}
<h1>Madlibs</h1>
<form action="/questions">
   <select name="story_id">
      {% for story in stories %}
      <option value="{{ story.code }}">{{ story.title }}</option>
      {% endfor %}
   </select>
   <button>Go</button>
</form>
{% endblock %}
